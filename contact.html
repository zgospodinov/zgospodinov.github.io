<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="recources/css/style.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/Grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <!-- <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css"> -->
    
    <link rel="stylesheet" type="text/css" href="recources/css/queries.css">
    <link rel="stylesheet" type="text/css" href="recources/css/queries_navigation.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

    <title>Contact me</title>
</head>

<body>
    <header class="index-header contact-header">
        <nav>
            
            <div class="row">
                <div class="nav">
                    <div class="main">
                        <h1 class="my-name">
                            <a href="index.html">
                                <span id="bracket-name">() => {</span> Gospodinov
                                <span id="bracket-name">; }</span>
                            </a>
                        </h1>

                        <ul id="main-nav" class="main-nav">
                            <li>
                                <a href="about.html">
                                    <b>About</b>
                                </a>
                            </li>
                            <li>
                                <a href="contact.html">
                                    <b>Contact</b>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="mobile__nav">
                        <a href="#">
                            <i class="fas fa-bars mobile__nav-icon"></i>
                        </a>
                    </div>
                </div>
            </div>


        </nav>
    </header>

    <section>
        <div class="row-contact">
            <form action="post">

                <!-- Name -->
                    <div class="row">
                        <div class="col span-1-of-5">
                            <div class="form-left">
                                <label for="name">Name:</label>
                            </div>
                        </div>
                        <div class="col span-1-of-2 ">
                            <div class="form-right">
                                <input style="width: 100%" type="text" required placeholder="Your name" id="name">
                            </div>
                        </div>
                    </div>

                    <!-- email -->
                    <div class="row">
                        <div class="col span-1-of-5">
                            <div class="form-left">
                                <label for="mail">Email address:</label>
                            </div>
                        </div>
                        <div class="col span-1-of-2">
                            <div class="form-right">
                                <input style="width: 100%" type="email" required placeholder="Your email" id="mail">
                            </div>
                        </div>
                    </div>

                    <!-- mmesage -->
                    <div class="row">
                        <div class="col span-1-of-5">
                            <div class="form-left">
                                <label for="message">Drop me a line(or few):</label>
                            </div>
                        </div>
                        <div class="col span-1-of-2">
                            <div class="form-right">
                                <textarea style="width: 100%" name="message" id="message" placeholder="Tell me about your GREAT Idea :)" cols="25" rows="10"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- submit button -->
                    <div class="row">
                        <div class="col span-1-of-5">
                            <!-- <div class="form-left">
                                    <label for="message">Drop me a line(or few):</label>
                                </div> -->
                        </div>
                        <div class="col span-1-of-2">
                            <div class="form-right">
                                <input class="button-submit" type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </section>


    <script src="vendors/js/jquery-3.3.1.min.js"></script>
</body>

</html>
